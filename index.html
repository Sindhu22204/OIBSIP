<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
   <div class="container-fluid" id="bx">
    <div class="row">
        <div class="col-6" id="leftbx">
                    <h1 class="tc">Temperature Converter </h1>
                    <br/>

                    <form>
                        <input id="inputnum" type="number" placeholder="Enter Temperature"/>
                        <select id="inputoptions">
                          <option value="Celsius">Celsius</option>
                          <option value="Fah" selected>Fah</option>
                          <option value="Kelvin">Kelvin</option>
                        </select>
                    </form>
                    <br/> 

                    <label id="lab"> Convert into </label>
                    <select id="outputoptions">
                        <option value="Celsius">Celsius</option>
                        <option value="Fah" selected>Fah</option>
                        <option value="Kelvin">Kelvin</option>
                      </select>
                      <br/> <br/>

                      <button type="button" class="btn btn-success" id="btn" onclick="convTemp()"> Convert </button>

        </div>
        <div class="col-6" id="rightbx">
                <h1 id="ans"> </h1>
        </div>
    </div>
   </div>

   <script src="index.js"></script>
</body>
</html>
